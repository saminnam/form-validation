<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 21</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/5016e33784.js" crossorigin="anonymous"></script>
  </head>
<body>
  <div class="container-fluid">
    <form action="" id="form">
      <div class="register-box">
        <div class="icon-leaf">
          <i class="fa-solid fa-feather"></i>
        </div>
        <h1 class="t-center">Create account</h1>
        <div class="input-group">
          <div class="mx-10 field-set">
            <input type="text" id="username" class="text-field" placeholder="Name">
            <div class="error success"></div>
          </div>
        </div>
        <div class="input-group">
          <div class="mx-10 field-set">
            <input type="text" id="email" class="text-field" placeholder="Email">
            <div class="error success"></div>
          </div> 
        </div>
        <div class="input-group">
          <div class="mx-10 field-set">
            <input type="text" id="password" class="text-field" placeholder="Password">
            <div class="error success"></div>
          </div>
        </div>
        <div class="input-group">
          <div class="mx-10 field-set">
            <input type="text" id="cpassword" class="text-field" placeholder="Confirm Password">
            <div class="error success"></div>
          </div>
        </div>
          <div class="field-set">
            <button type="submit" class="primary-btn">Create account</button>
          </div>
        <div class="question t-center">Already have an account?</div>
        <div class="t-center">
          <div class="pb-25">
            <a href="login.html">Sign in</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
